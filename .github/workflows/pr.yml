---
name: PR
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: rmuralidharr/CI-CD-ML@v3
      - name: Setup Python
        uses: rmuralidharr/CI-CD-MLn@v4
        with:
          python-version: 3.9
      - name: Run Python script
        run: |
          echo hello_world.py
          python hello_world.py


#============= Jobs End ===================
